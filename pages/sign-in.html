<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <div
        class="bg-[url('../assets/img/BG-Sign-In.jpg')] bg-cover"
>
        <div class="flex justify-center items-center">
            <div class="flex-col z-10 pt-[120px] pb-[120px]">
                <img
                    src="../assets/img/Logo-Dekal.svg"
                    alt=""
                    class="block mx-auto pb-[30px]"
                />
                <form action="#" class="w-[420px]  bg-[#18181b] p-[24px] rounded-2xl">
                    <img src="../assets/icon/arrow-right-to-bracket 1.svg" alt="" class="flex justify-center items-center w-[32] h-[32] bg-[#27272A] p-[6px] rounded-lg">
                    <h1 class="text-2xl text-[#fafafa] font-[700] mt-[8px]">Đăng nhập</h1>
                    <div class="w-full flex-col justify-start items-start gap-[8px] inline-flex mt-[24px]">
                        <label for="email" class="text-[#D4D4D8] text-xs font-normal">Email</label>
                        <input type="email" name="email" id="email" placeholder="Nhập Email" class="h-[36px] w-full p-[12px] rounded-lg bg-[#27272A] placeholder:text-sm placeholder:font-light placeholder:text-[#71717A] outline-none leading-[1.8rem] text-white">
                    </div>
                    <div class="w-full flex-col justify-start items-start gap-[8px] inline-flex mt-[16px]">
                        <label for="email" class="text-[#D4D4D8] text-xs font-normal">Mật khẩu</label>
                        <input type="password" name="email" id="email" placeholder="Nhập Mật Khẩu" class="h-[36px] w-full p-[12px] rounded-lg bg-[#27272A] placeholder:text-sm placeholder:font-light placeholder:text-[#71717A] outline-none leading-[1.8rem] text-white">
                    </div>
                    <div class="flex justify-between mt-[16px]">
                        <div class="flex items-center justify-center gap-[8px]">
                            <input type="checkbox" name="remember" id="remember" class="w-3.5 h-4 bg-gray-100 border-gray-300 outline-none rounded cursor-pointer">
                            <label label for="remember" class="block text-xs font-normal text-white cursor-pointer">Nhớ tài khoản</label>
                        </div>
                        <span><a href="#!" class="text-xs font-normal text-white">Quên mật khẩu?</a></span>
                    </div>
                    <div class="w-full h-[36px] py-[12px] px-[32px] py-3 bg-white rounded-lg justify-center items-center gap-2 inline-flex mt-[24px] cursor-pointer">
                        <div class="text-[#18181b] text-xs font-bold leading-[18px]">Đăng nhập</div>
                    </div>
                    <div class="w-full flex justify-between items-center gap-[20px] py-[24px]">
                        <div class="grow shrink basis-0 h-[0px] border border-[#27272A]"></div>
                        <div class="text-zinc-300 text-xs font-normal leading-[18px]">Hoặc</div>
                        <div class="grow shrink basis-0 h-[0px] border border-[#27272A]"></div>
                    </div>
                    <div class="w-full h-9 px-8 py-3 rounded border border-zinc-800 justify-center items-center gap-[25px] inline-flex">
                        <img class="w-4 h-4" src="../assets/icon/google-icon.png" />
                        <div class="text-white text-xs font-bold leading-[18px] cursor-pointer">Đăng nhập với Google</div>
                    </div>
                    <div class="text-center text-white text-xs font-normal leading-[18px] pt-[24px]">Chưa có tài khoản? <a href="#!">Đăng ký</a></div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
