<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="">
    <div class="bg-[url('../assets/img/BG-Sign-In.jpg')] h-[964px] bg-cover flex justify-center items-center">
        <div>
            <div class="flex justify-center">
                <img src="../assets/img/Logo-Dekal.svg" class="mb-[30px]" alt="">
            </div>
            <div
                class="w-[420px] h-[628px] p-6 bg-zinc-900 rounded-2xl shadow flex-col justify-start items-center gap-6 inline-flex">
                <div class="self-stretch h-[72px] flex-col justify-start items-start gap-2 flex">
                    <div class="w-8 h-8 px-1.5 py-2 bg-neutral-800 rounded-lg justify-center items-center inline-flex">
                        <div class="w-5 h-4 relative flex-col justify-start items-start flex">
                            <img src="../assets/icon/user-plus 1.svg" alt="">
                        </div>
                    </div>
                    <div class="text-white text-2xl font-semibold">Đăng ký</div>
                </div>
                <form class="self-stretch h-[284px] flex-col justify-start items-start gap-4 flex">
                    <div class="self-stretch h-[59px] flex-col justify-start items-start gap-2 flex">
                        <label for="name" class="text-center text-zinc-300 text-xs font-normal ">Họ và tên</label>
                        <input type="text" name="name"
                            class="self-stretch h-9 p-3 bg-zinc-800 rounded-lg justify-start items-center gap-2.5 inline-flex text-xs text-white placeholder-zinc-500"
                            placeholder="Nhập họ và tên">
                    </div>
                    <div class="self-stretch h-[59px] flex-col justify-start items-start gap-2 flex">
                        <label for="email" class="text-center text-zinc-300 text-xs font-normal ">Email</label>
                        <input type="Email" name="email"
                            class="self-stretch h-9 p-3 bg-zinc-800 rounded-lg justify-start items-center gap-2.5 inline-flex text-xs text-white placeholder-zinc-500"
                            placeholder="Nhập email">
                    </div>
                    <div class="self-stretch h-[59px] flex-col justify-start items-start gap-2 flex">
                        <label for="password" class="text-center text-zinc-300 text-xs font-normal ">Mật khẩu</label>
                        <input type="password" name="password"
                            class="self-stretch h-9 p-3 bg-zinc-800 rounded-lg justify-start items-center gap-2.5 inline-flex text-xs text-white placeholder-zinc-500"
                            placeholder="Nhập mật khẩu">
                    </div>
                    <div class="self-stretch h-[59px] flex-col justify-start items-start gap-2 flex">
                        <label for="rpassword" class="text-center text-zinc-300 text-xs font-normal ">Xác nhận mật
                            khẩu</label>
                        <input type="password" name="rpassword"
                            class="self-stretch h-9 p-3 bg-zinc-800 rounded-lg justify-start items-center gap-2.5 inline-flex text-xs text-white placeholder-zinc-500"
                            placeholder="Nhập lại mật khẩu">
                    </div>
                </form>
                <div class="self-stretch h-9 rounded-lg flex-col justify-end items-end gap-4 flex">
                    <div
                        class="self-stretch h-9 px-8 py-3 bg-neutral-50 rounded-lg justify-center items-center gap-2 inline-flex">
                        <div class="text-black text-xs font-semibold ">Đăng ký</div>
                    </div>
                </div>
                <div class="self-stretch justify-start items-center gap-5 inline-flex">
                    <div class="grow shrink basis-0 h-[0px] border border-neutral-800"></div>
                    <div class="text-zinc-300 text-xs font-normal">Hoặc</div>
                    <div class="grow shrink basis-0 h-[0px] border border-neutral-800"></div>
                </div>
                <div class="self-stretch h-9 rounded-lg flex-col justify-center items-center gap-4 flex">
                    <div
                        class="self-stretch h-9 px-8 py-3 rounded border border-neutral-800 justify-center items-center gap-2 inline-flex">
                        <img class="w-4 h-4" src="../assets/icon/google-icon.png" />
                        <div class="text-white text-xs font-semibold ">Đăng nhập với Google</div>
                    </div>
                </div>
                <div class="self-stretch justify-center items-center gap-2.5 inline-flex">
                    <div class="text-center">
                        <span class="text-zinc-300 text-xs font-normal ">Đã có tài khoản?</span>
                        <a class="text-neutral-50 text-xs font-normal" href="">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
